<!DOCTYPE html>
<html lang="de">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Kühlfrank-App</title>
        <style>
            .static {
                position: absolute;
                background: white;
                height: 60px
            }

            .static:hover {
                opacity: 0;
            }

            .active {
                height: 60px
            }

            :root {
                --bs-success: #198754;
                --bs-success-rgb: 25, 135, 84;
            }
        </style>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>

    <body>

        <!-- <div class="container-fluid p-5 bg-primary text-white text-uppercase">
            <h1>My First Bootstrap Page</h1>
            <p>Resize this responsive page to see the effect!</p> -->
        </div>
        <div id="kuehlfrank-app" class="container-fluid p-2" style="background-color: rgb(21, 139, 21)">

            <!-- Header -->
            <h1 class="bg-light rounded m-2 p-2">Kühlfrank-Appp</h1>

            <div class="container" style="padding: 10px;">

                <div v-if="display.Liste" class="bg-light rounded m-2 p-2">
                    <h2>Liste aller Pokemons</h2>
                    <ul class="list-group m-2">
                        <li class="list-group-item d-flex justify-content-between" v-for="pokemon in pokemonList"
                            :key="pokemon.id">
                            <span>
                                <strong>{{ pokemon.name }}</strong>:
                                {{ pokemon.typ1}},
                                {{ pokemon.typ2}} ({{ pokemon.gender }}), {{ pokemon.attacken }}
                            </span>
                            <span>
                                <button class="btn btn-secondary mr-2" @click="buttonUpdate(pokemon.id)">update</button>
                                <button class="btn btn-danger" @click="buttonLoeschen(pokemon.id)">-</button></span>
                        </li>
                        <!-- Button Neu-->
                        <li class="list-group-item"><button @click="formularAnzeigen"
                                class="btn btn-block btn-success">+</button></li>
                    </ul>
                </div>

            </div>

        </div>



        <script src="https://unpkg.com/vue@next"></script>
        <script src="app.js"></script>
    </body>

</html>
